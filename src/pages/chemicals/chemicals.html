<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="water" color="dark"></ion-icon> Chemicals
    </ion-title>

    <ion-buttons start>
      <!-- <button ion-button color="primary" >
        <ion-icon name="search"></ion-icon>
      </button> -->

      <button ion-button color="secondary" (click)="addCustomerButton()" >
        <ion-icon name="add"></ion-icon>
        Add Chemical
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let chemical of chemicals"  class="device-card">

    <ion-card-header>
      <button ion-item detail-none  >
        <!-- <ion-avatar item-left>
          <img src="{{chemical.photo}}">
        </ion-avatar> -->
        <ion-row>
          <ion-col>
            <ion-row>
              <h1 item-left > {{chemical.chemicalName }} </h1>
            </ion-row>
            <ion-row>
              <p> <strong> CAS#: </strong> {{ chemical.CAS }} </p>
            </ion-row>
          </ion-col>
        </ion-row>
      </button>
    </ion-card-header>

    <ion-card-content class="outer-content">
      <ion-list>
        <button ion-item >
            <ion-row>
              <ion-col>
                  <h3> <strong> PH:  </strong> </h3>
               </ion-col>
               <ion-col>
                <p> {{chemical.ph}} </p>
               </ion-col>

                <ion-col>
                    <h3> <strong> Flash Point:  </strong> </h3>
                 </ion-col>
                 <ion-col>
                    <p> {{chemical.flashPoint}}</p>
                  </ion-col>

                <ion-col>
                    <h3> <strong> Vapor Pressure:  </strong> </h3>
                 </ion-col>
                 <ion-col>
                    <p> {{chemical.vaporPressure}}</p>
                 </ion-col>

                <ion-col>
                    <h3> <strong> Evaporation Rate:  </strong> </h3>
                 </ion-col>
                 <ion-col>
                    <p> {{chemical.evaporationRate}}</p>
                 </ion-col>
            </ion-row>

              <!-- <ion-row>
                <ion-col>
                    <h3> <strong> Pets: </strong> </h3>
                </ion-col>
                <ion-col>
                  <ion-row *ngFor="let pet of chemical.pets">
                       <p><strong> {{pet.name}}: </strong> ( {{pet.type}}) </p>
                  </ion-row>
                </ion-col>
             </ion-row> -->
        </button>
      </ion-list>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left    >
          <ion-icon name="calendar"></ion-icon>
          Next Job
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-left >
          <ion-icon name='share-alt'></ion-icon>
         Share
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left >
          <ion-icon name='remove'></ion-icon>
          Remove
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- <ion-fab right bottom>
    <button ion-fab color="light" ><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->
</ion-content>
