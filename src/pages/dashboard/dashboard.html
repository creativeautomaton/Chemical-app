  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="flask" color="light"></ion-icon> Dashboard
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
     <ion-row>
        <ion-col col-sm-12 col-lg-12>
          <ion-card>
        	  <ion-card-header>
        	     <ion-icon name="stats" color="dark"></ion-icon>  Bar Charts
        	  </ion-card-header>
        	  <ion-card-content>
              <canvas #barCanvas></canvas>
        	  </ion-card-content>
        	</ion-card>
        </ion-col>
        <ion-col col-sm-12 col-lg-12>
          <ion-card>
        	  <ion-card-header>
        	    <ion-icon name="pie" color="dark"></ion-icon>  Doughnut Charts
        	  </ion-card-header>
        	  <ion-card-content>
              <canvas #doughnutCanvas></canvas>
        	  </ion-card-content>
        	</ion-card>
        </ion-col>
        <ion-col col-sm-12 col-lg-12>
          <ion-card>
        	  <ion-card-header>
        	   <ion-icon name="pulse" color="dark"></ion-icon>  line Charts
        	  </ion-card-header>
        	  <ion-card-content>
              <canvas #lineCanvas></canvas>
        	  </ion-card-content>
        	</ion-card>
        </ion-col>
     </ion-row>
  </ion-grid>



</ion-content>
