<ion-header>

  <ion-navbar>
    <ion-title>New Task Assessment</ion-title>

<ion-content padding>
    <dynamic-form *ngIf="questions" [questions]="questions"></dynamic-form>
    <div *ngIf="!questions">Loading...</div>

</ion-content>
