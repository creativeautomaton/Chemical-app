<ion-header>
  <ion-navbar>
    <ion-title>Registation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-page">

  <ion-list>
    <div class="logo">
      <h1> Sign Up</h1>
    </div>

    <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">Username</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Name</ion-label>
        <ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel"  >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Phone</ion-label>
        <ion-input [(ngModel)]="signup.phone" name="phone" type="text" #phone="ngModel"  >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Zipcode</ion-label>
        <ion-input [(ngModel)]="signup.zipcode" name="zipcode" type="text" #zipcode="ngModel" >
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label> Get a Pro Account for $5/mo. </ion-label>
        <ion-checkbox color="light" checked="false" name="subscription" [(ngModel)]="signup.subscription" #subscription="ngModel" >  </ion-checkbox>
      </ion-item>

      <div padding>
        <button ion-button (click)="onSignup(signupForm)" type="submit" block color="primary">Register</button>
      </div>
    </form>
  </ion-list>

</ion-content>
