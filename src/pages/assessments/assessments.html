<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
      </button>
    <ion-title>
      <ion-icon name="contact" color="light"></ion-icon> Task Assessments
    </ion-title>

    <ion-buttons start>
      <!-- <button ion-button color="primary" >
        <ion-icon name="search"></ion-icon>
      </button> -->

      <button ion-button color="light" (click)="addAssessment()"
        style="padding: 2rem 3rem; box-shadow: 0px 0px 2px rgb(0, 0, 0), 0px 0px 15px rgb(0, 0, 0); transition: none 0s ease 0s;background: #0A393C;font-weight: bold;font-size: 12px;"

      >
        <ion-icon name="add-circle" color="light" style="padding: 2rem 1rem; "></ion-icon>
        New Assessment
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let assessment of assessments"  class="device-card">

    <ion-card-header>
      <button ion-item detail-none  (click)="viewAssessmentDetails(assessment.key)">
         <ion-grid >
            <ion-row>
              <ion-col >
                <ion-row  >
                  <ion-col col-sm-12 col-lg-9>
                    <h1 item-left  > {{assessment.basicInfo.title}} </h1>
                  </ion-col>
                   <ion-col col-sm-12 col-lg-3>
                     <h3 item-right > {{assessment.basicInfo.date}} </h3>
                   </ion-col>

                </ion-row>
                <ion-row>
                      <ion-note item-start>
                        <strong> Assessment ID#: </strong> {{ assessment.key }}
                       </ion-note>
                </ion-row>
                <ion-row>
                      <ion-note item-start>
                         <strong> Date: </strong> {{ assessment.basicInfo.date }}
                       </ion-note>
                </ion-row>
              </ion-col>
            </ion-row>
         </ion-grid>
      </button>
    </ion-card-header>

    <ion-card-content class="outer-content">

      <ion-list>
        <ion-grid>
           <ion-row>
              <ion-col col-sm-12 col-lg-6>
                  <button ion-item padding col-md>
                      <ion-row>
                        <ion-col col-sm-12 col-lg-6 >
                            <h3> <strong> Company:  </strong> </h3>
                            <h3> <strong> Location: </strong> </h3>
                         </ion-col>
                         <ion-col col-sm-12 col-lg-6 >
                          <p> {{assessment.basicInfo.company}} </p>
                          <p> {{assessment.basicInfo.location}}</p>
                        </ion-col>
                        <hr />
                      </ion-row>
                    </button>
                </ion-col>
                <ion-col col-sm-12 col-lg-6 >
                    <button ion-item padding col-md >
                       <ion-row>
                          <ion-col col-sm-12 col-lg-6 >
                              <h3> <strong> Dept: </strong> </h3>
                              <h3> <strong> Section: </strong> </h3>
                              <h3> <strong> Building: </strong> </h3>
                           </ion-col>
                           <ion-col col-sm-12 col-lg-6 >
                                <p> {{assessment.basicInfo.department}}</p>
                                <p> {{assessment.basicInfo.section}}</p>
                                <p> {{assessment.basicInfo.building}}</p>
                           </ion-col>

                        </ion-row>
                      </button>
                  </ion-col>
              </ion-row>
          </ion-grid>

      </ion-list>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left (click)="deleteAssessment(assessment.key)" >
          <ion-icon name='remove'></ion-icon>
          Remove Assessment
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- <ion-fab right bottom>
    <button ion-fab color="light" ><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->
</ion-content>
