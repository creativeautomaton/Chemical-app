<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
      </button>
    <ion-title>
      <ion-icon name="contact" color="light"></ion-icon> Task Assessments
    </ion-title>

    <ion-buttons start>
      <!-- <button ion-button color="primary" >
        <ion-icon name="search"></ion-icon>
      </button> -->

      <button ion-button color="light" (click)="addAssessment()" >
        <ion-icon name="add" color="light"></ion-icon>
        Add Assessment
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let assessment of assessments"  class="device-card">

    <ion-card-header>
      <button ion-item detail-none  >
        <ion-row>
          <ion-col>
            <ion-row>
              <h1 item-left > {{assessment.Title}} </h1>
            </ion-row>
            <ion-row>
                  <ion-note item-start>
                    <strong> assessment ID#: </strong> {{ assessment.key }}
                  </ion-note>
            </ion-row>
          </ion-col>
        </ion-row>
      </button>
    </ion-card-header>

    <ion-card-content class="outer-content">
      <ion-list>
        <button ion-item padding >
            <ion-row>
              <ion-col>
                  <h3> <strong> Process Title:  </strong> </h3>
               </ion-col>
               <ion-col>
                <p> {{assessment.ProcessTitle }} </p>
              </ion-col>
            </ion-row>
             <ion-row>
                <ion-col>
                    <h3> <strong> Location: </strong> </h3>
                 </ion-col>
                 <ion-col>
                      <p>{{assessment.Location}}</p>
                 </ion-col>
              </ion-row>
             <ion-row>
                <ion-col>
                    <h3> <strong> Risk Assesor: </strong> </h3>
                 </ion-col>
                 <ion-col>
                      <p>{{assessment.RiskAssesor}}</p>
                 </ion-col>
             </ion-row>
            <ion-row>
               <ion-col>
                   <h3> <strong> Description: </strong> </h3>
                </ion-col>
                <ion-col>
                     <p>{{assessment.Description}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
               <ion-col>
                   <h3> <strong> Persons Effected: </strong> </h3>
                </ion-col>
                <ion-col>
                     <p>{{assessment.peopleEffected}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
               <ion-col>
                   <h3> <strong> Hazardous Substances: </strong> </h3>
                </ion-col>
                <ion-col>
                     <p>{{assessment.HazardousSubstances}}</p>
                </ion-col>
            </ion-row>


        </button>
      </ion-list>
    </ion-card-content>

    <ion-row no-padding>

      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left >
          <ion-icon name='remove'></ion-icon>
          Remove
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- <ion-fab right bottom>
    <button ion-fab color="light" ><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->
</ion-content>
