<ion-header>


</ion-header>


<ion-content padding>
  <ion-navbar>
    <ion-title> Add Constituents </ion-title>
  </ion-navbar>

  <ion-list>
    <dynamic-form *ngIf="questions" [questions]="questions"></dynamic-form>
    <div *ngIf="!questions">Loading...</div>
  </ion-list>


 <ion-card *ngFor="let constituent of currentConstituents"  class="device-card">

   <ion-card-header>
     <button ion-item detail-none>
        <ion-grid >
           <ion-row>
             <ion-col >
               <ion-row  >
                 <ion-col col-sm-12 col-lg-9>
                   <h2 item-left  > {{constituent.constituentName}} </h2>
                   <h3 item-right > CAS# {{constituent.cas}} </h3>
                 </ion-col>
                  <ion-col col-sm-12 col-lg-3>
                         <ion-row>
                               <ion-note item-start>
                                 <strong> Physical State: </strong> {{ constituent.physicalState}}
                                </ion-note>
                         </ion-row>
                         <ion-row>
                               <ion-note item-start>
                                  <strong> % Of Chemical: </strong> {{ constituent.percentOfChemical }}
                                </ion-note>
                         </ion-row>
                  </ion-col>
               </ion-row>
             </ion-col>
           </ion-row>
        </ion-grid>
     </button>
   </ion-card-header>

   <ion-card-content class="outer-content">

   </ion-card-content>

   <ion-row no-padding>
     <ion-col text-right>
       <button ion-button clear small color="primary" icon-left (click)="removeConstituent(constituent.cas)" >
         <ion-icon name='remove'></ion-icon>
          Remove
       </button>
     </ion-col>
   </ion-row>
 </ion-card>


</ion-content>
