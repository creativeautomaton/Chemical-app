<ion-content class="payment-page">

  <ion-list>

    <form #paymentForm="ngForm" novalidate>
      <ion-item>
        <ion-checkbox color="light" checked="true" name="subscription" >  </ion-checkbox>
      </ion-item> 
      <div padding>
        <button ion-button (click)="onPaymentsubmit(paymentForm)" type="submit" block color="primary">Pay With Paypal</button>
      </div>
    </form>
  </ion-list>

</ion-content>
