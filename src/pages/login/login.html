<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <div class="logo">
      <img src="/assets/img/paragon-icon.png" />
      <h1> Paragon IH </h1>
       
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>

      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onLogin(loginForm)" type="submit" color="primary" block>Login</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="onSignup()" color="secondary" block>Register</button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button   type="submit" color="light" block>Forgot Password?</button>
      </ion-col>
        <ion-col>   </ion-col>
    </ion-row>

  </ion-list>

  <!--
  <button ion-button outline (click)="signInWithFacebook()">Facebook</button>
  -->
</ion-content>
